<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Changer</title>

    <style>
        .container {
            display: flex;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: white;
            border: 2px solid black;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1 id="main-heading">Color Changer Lab</h1>

    <div class="container">
        <div class="box" id="box1">Box 1</div>
        <div class="box" id="box2">Box 2</div>
        <div class="box" id="box3">Box 3</div>
    </div>

    <button id="btn-red">Make Red</button>
    <button id="btn-blue">Make Blue</button>
    <button id="btn-green">Make Green</button>
    <button id="reset-btn">Reset All</button>

    <script defer>
        const boxes = document.querySelectorAll(".box");
        const redBtn = document.getElementById("btn-red");
        const blueBtn = document.getElementById("btn-blue");
        const greenBtn = document.getElementById("btn-green");
        const resetBtn = document.getElementById("reset-btn");

        if (boxes.length === 0) console.error("Boxes not found");
        if (!redBtn || !blueBtn || !greenBtn || !resetBtn)
            console.error("One or more buttons not found");

        redBtn.addEventListener("click", () => {
            boxes.forEach(box => box.style.backgroundColor = "red");
        });

        blueBtn.addEventListener("click", () => {
            boxes.forEach(box => box.style.backgroundColor = "blue");
        });

        greenBtn.addEventListener("click", () => {
            boxes.forEach(box => box.style.backgroundColor = "green");
        });

        resetBtn.addEventListener("click", () => {
            boxes.forEach(box => box.style.backgroundColor = "lightgray");
        });
    </script>

</body>
</html>
