<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Highlighter</title>

    <style>
        .highlight {
            background-color: yellow;
            padding: 10px;
            border-left: 4px solid orange;
        }
    </style>
</head>
<body>

    <h1 id="page-title">Text Highlighter</h1>

    <p class="paragraph">This is the first paragraph.</p>
    <p class="paragraph">This is the second paragraph.</p>
    <p class="paragraph">This is the third paragraph.</p>
    <p class="paragraph">This is the fourth paragraph.</p>

    <button id="highlight-btn">Highlight All</button>
    <button id="clear-btn">Clear Highlights</button>
    <button id="toggle-btn">Toggle First Paragraph</button>

    <script defer>
        const paragraphs = document.querySelectorAll(".paragraph");
        const firstParagraph = document.querySelector(".paragraph");

        const highlightBtn = document.getElementById("highlight-btn");
        const clearBtn = document.getElementById("clear-btn");
        const toggleBtn = document.getElementById("toggle-btn");

        if (paragraphs.length === 0) console.error("Paragraphs not found");
        if (!highlightBtn || !clearBtn || !toggleBtn)
            console.error("Buttons not found");

        highlightBtn.addEventListener("click", () => {
            paragraphs.forEach(p => p.classList.add("highlight"));
        });

        clearBtn.addEventListener("click", () => {
            paragraphs.forEach(p => p.classList.remove("highlight"));
        });

        toggleBtn.addEventListener("click", () => {
            if (firstParagraph) {
                firstParagraph.classList.toggle("highlight");
            }
        });
    </script>

</body>
</html>
